<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{{ title }}</title>
</head>
<body>
    <div class="box-task">

        <span>Crie uma nova tarefa!</span>

        <form method="POST">
            
            {{ form.csrf_token }}
            {{ form.title(placeholder="Digite um título...") }}
            {{ form.description(placeholder="Digite uma descrição...") }}

            <button type="submit" value="Enviar">Enviar</button>

        </form>

    </div>
</body>
</html>
