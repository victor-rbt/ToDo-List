{% extends 'tpl.html' %}

{% block content %}
<main>
    <div class="box-task">

    <span>Crie uma nova tarefa!</span>

    <form method="POST">
        
        {{ form.csrf_token }}
        {{ form.title(placeholder="Digite um título...") }}
        {{ form.description(placeholder="Digite uma descrição...") }}

        <button type="submit" value="Enviar">Enviar</button>

    </form>
    </div>
</main>
{% endblock %}
